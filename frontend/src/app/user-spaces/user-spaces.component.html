<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    @for (space of spaces; track space.id) {
      <div class="col">
        <div class="card h-100 w-200">
          <div class="card-body">
            <h4 class="card-title">{{ space.name }}</h4>
            <div class="d-flex justify-content-between align-items-center">
              <span class="badge bg-secondary">{{ space.key }}</span>
            </div>
          </div>
        </div>
      </div>
    } @empty {
      <div class="col-12 text-center">
        <p class="text-muted"> You currently have no spaces. Once you create some, they will be added to this list.</p>
      </div>
    }
  </div>
</div>
