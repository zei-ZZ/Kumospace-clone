<div
  class="space-container"
  [style.background-position]="
    '-' + viewportPosition().x + 'px -' + viewportPosition().y + 'px'
  "
>
  <div class="character" [style.left.px]="char().x" [style.top.px]="char().y">
    <app-user-avatar
      [stream]="localStream | async"
      [muted]="true"
    ></app-user-avatar>
  </div>
  <div>
    @for (player of remotePlayers(); track player.id) {
    <div class="character" [style.left.px]="player.x" [style.top.px]="player.y">
      <app-user-avatar [stream]="null" [muted]="true"></app-user-avatar>
    </div>
    }
  </div>
  <!--
  <div
    class="character"
    [style.left.px]="char().x"
    [style.top.px]="char().y"
  ></div>-->
</div>
